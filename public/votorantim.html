<!DOCTYPE html>
<html>

<head>
    <title>Votorantim - Test Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style/bot.css" />
    <link rel="stylesheet" href="style/vot.css" />
    <script src="scripts/index.js"></script>
    
</head>

<body>
    <div id="myNav" class="overlay">
        <div class="overlay-content">
            <div class="chat_window">
			<div class="top_menu">			
				<div class="title"><font color="105d92"><b>InternBot</b></font></div></div>
					<ul class="messages"></ul>
					<div class="bottom_wrapper clearfix">
						<div class="message_input_wrapper">
							<input class="message_input" id="chat" placeholder="Entre com o seu texto aqui..." autofocus />
						</div>
						<div class="send_message">
								<div class="icon"></div>
								<div class="text">Enviar</div>
						</div>
					</div>
				</div>		
        </div>
    </div>

    <img src="images/chatbar.png" alt="img" class="open-b1utton" style="font-size:30px;cursor:pointer;width: 22%;height: 5%;opacity: 0.9;" onclick="openNav()" id="asd" data-toggle="tooltip" title="Click here for help" data-placement="left" />


    <script>
        var navToggle = false;

        function openNav() {
            if (navToggle) {
                document.getElementById("myNav").style.width = "22%";
                document.getElementById("myNav").style.height = "0%";

                navToggle = false;
            } else {
                document.getElementById("myNav").style.height = "81.7%";

                navToggle = true;
            }
        }

    </script>
</body>

</html>
